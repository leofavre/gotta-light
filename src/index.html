<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Gotta Light?</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<canvas id="canvas"></canvas>
	<div class="controls controls--appearance">
		<h4>Appearance</h4>
		<label>
			<span>Aperture</span>
			<input id="ray-aperture-input" type="range" min="1" max="90" step="1">
		</label>
		<label>
			<span>Intensity</span>
			<input id="ray-reach-input" type="range" min="5" max="150" step="1">
		</label>
		<label>
			<span>Radius</span>
			<input id="light-reach-input" type="range" min="1" max="10" step="1">
		</label>
		<label>
			<span>Font size</span>
			<input id="phrase-gap-input" type="range" min="1" max="20" step="1">
		</label>
	</div>
	<div class="controls controls--animation">
		<h4>Animation</h4>
		<label>
			<span>Show origin</span>
			<input id="light-showOrigin-input" type="checkbox">
		</label>
		<label>
			<span>X Speed</span>
			<input id="light-xIncrement-input" type="range" min="0.5" max="1.5" step="0.05">
		</label>
		<label>
			<span>Y Speed</span>
			<input id="light-yIncrement-input" type="range" min="0.5" max="1.5" step="0.05">
		</label>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js" integrity="sha256-Y8AuGIYFWCOBO5/w1oXzcEErW4JALGUWiG5VWleVWyw=" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>

</html>
